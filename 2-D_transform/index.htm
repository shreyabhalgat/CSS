<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-d Tranform</title>
    <style>
        .before{
            width: 200px;
            height: 200px;
            background-color:red;

        }

        .after{
            width: 200px;
            height: 200px;
            background-color:black;
            transform: translate(-19px,50px);
            /*tranform, rotate,scale,scale-x ,scale-y,skew method(angle wise align on the axis)
            
            matrix includes all of the above properties*/
        }
    </style>
</head>
<body>
    <h1>
        2-d Transform
    </h1>
    <div class="before">

    </div>
    <div class="after"> 

    </div>
</body>
</html>
